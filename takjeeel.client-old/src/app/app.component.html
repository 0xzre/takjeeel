<h1 id="tableLabel">takjil maseh</h1>

<p *ngIf="!takjils"><em>Loading... Please refresh once the ASP.NET backend has started. See <a href="https://aka.ms/jspsintegrationangular">https://aka.ms/jspsintegrationangular</a> for more details.</em></p>

<table *ngIf="takjils" class="bg-primary">
    <thead>
        <tr>
            <th>Date</th>
            <th>Food</th>
            <th>Description</th>
            <th>Jumlah</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let takjil of takjils">
            <td>{{ takjil.date }}</td>
            <td>{{ takjil.foods }}</td>
            <td>{{ takjil.description }}</td>
            <td>{{ takjil.quantity}}</td>
        </tr>
    </tbody>
</table>

<div class="pagination">
    <button (click)="previousPage()" [disabled]="pageNumber === 1">Previous</button>
    <span>Page {{ pageNumber }} of {{totalPages}}</span>
    <button (click)="nextPage()" [disabled]="pageNumber === totalPages">Next</button>
</div>
